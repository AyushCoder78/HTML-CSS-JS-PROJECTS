<!DOCTYPE html>
<html>
<head>
	<title>WORD COUNTER</title>
	<style>
		body{
			padding: 50px 100px;
			background: #bbb;
		}
		h1{
			text-align: center;
			background-color: #0067B0;
			color: white;
			padding: 10px;
			margin: 0px;
		}
		#textbox{
			width: 99.3%;
			border-color: #0067B0;
			font-size: 25px;
		}
		p{
			
			width: 98%;
			text-align: center;
			background-color: #0067B0;
			padding: 5px 10px;
			font-size: 27px;
			font-weight: bold;
			color: white;
			margin: 0px;
		}
		span{
			color: yellow;
		}
	</style>
</head>
<body>
	<h1>Word and Character Counter</h2>
	<textarea cols="30" rows="10" id="textbox"></textarea>
	<p>
		<span id="word">0</span> Words and 
		<span id="char">0</span> Characters
	</p>

<script>
	let textbox = document.getElementById("textbox");
	textbox.addEventListener("input", function(){
		var text = this.value;
		let char = text.length;

		document.getElementById("char").innerHTML = char;

		text = text.trim();
		let words = text.split(" ");

		let cleanList = words.filter(function(ayush){
			return ayush != "";
		})
		document.getElementById("word").innerHTML = cleanList.length;

	})	
</script>
</body>
</html>
