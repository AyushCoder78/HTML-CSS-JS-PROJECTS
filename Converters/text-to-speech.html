<!DOCTYPE html>
<html>
<head>
	<title>TEXT-TO-SPEECH CONVERTOR</title>
	<style>
		body{
			background: #36363c;
		}
		#d1{
			background-color: white;
			padding: 15px;
			margin-top: 100px;
			margin-left: 270px;
			height: 200px;
			width: 350px;
			box-shadow: 5px 5px 10px black;
			float: left;
			border-radius: 10px;
			text-align: center;
		}
		#text{
			width: 300px;
			height: 30px;
		}
		#button{
			padding: 10px;
			border: none;
			background: blue;
			color: white;
			border-radius: 8px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div  id="d1">
		<h1>Text To Speech</h1>
		<input type="text" id="text" name="text"><br><br>
  		<input type="button" onclick="textspeak()" value="submit" id="button">
	</div>
</body>
<script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>

<script>
	function textspeak(){
		var text = document.getElementById("text").value;
		responsiveVoice.speak(text);
	}
</script>
</html>
